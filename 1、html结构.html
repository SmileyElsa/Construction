<!--DTD document type definition文档声明，此声明为HTML5的声明格式，必须位于第一行-->
<!DOCTYPE html>
<!--html开始，告诉浏览器，我是网页-->
<html lang="en">
<!--head用于给网页添加一些配置信息-->
<head>
<!--meta表示元，charset表示字符集，UTF-8存储范围比较大-->
    <meta charset="UTF-8">
<!--title表示网页显示给用户看的标题-->
    <title>HTML孙鑫</title>
</head>
<!--body网页展示内容的区域-->
<body>
<center>
<!--paragraph 表示段落，单独占用一行-->
<font color="red">
    <h2>静夜思</h2>
</font>
<!--bold文本加粗-->
<b>
    <P> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作者：李白 &nbsp;&nbsp;&nbsp;</P>
</b>
<!--horizontal row 水平线-->
<hr color="blue">
<!--italics斜体-->
<b><i>
    <font color="green">
    <p >
        窗前明月光，疑是地上霜。<br>
        举头望明月，低头思故乡。
    </p>
    </font>
</i>
</b>

</center>
<h2 color="blue" align="center">海贼王</h2>
<p>2020年3月21日 12:12:12 来源：新华网</p>
<hr>
<p>《航海王》是日本漫画家尾田荣一郎作画的少年漫画作品，在《周刊少年Jump》1997年12月24日开始连载。改编的电视动画《航海王》于1999年10月20日起在富士电视台首播。</p>


</body>
</html>
