<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>br标签p标签.html</title>
    <style>
        div{
            height:500px;
        }
    </style>
</head>
<body>
<!--br表示blank row,br标签是不另起一个段落换行，而在企业中是另起一段落换行，所以在企业中很少用br标签，而是用p标签-->
海贼王<br>
路飞<br>
<!--p表示paragraph段落-->
<div><p>我是段落1</p></div>
<div><p id="p2">我是段落2</p></div>
<div><p>我是段落3</p></div>
</body>
</html>
